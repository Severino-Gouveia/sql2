<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Diário de Manutenção</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Incluindo jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <!-- Incluindo DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

  </head>

  <style>
 
    .containe {
        margin: 5px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        overflow: hidden;
        margin-top: 8px;
     
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .form-label {
        font-weight: bold;
        color: #495057;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 8px;
    }

    .btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
 
</style>


</head>

<body>
    <div class="pos-f-t">
        
        <div class="collapse" id="navbarToggleExternalContent">
          
            <div class="bg-dark p-4 text-light ">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">início</a>
                <div class="nav-item dropdown" id="departamentoDropdown">
                </div>
              </div>
            
        </div>
        <nav class="navbar navbar-dark" style="background-color: #3498db;">
            
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
        
    </nav>

    <section class="d-flex justify-content-center align-items-center " >
        <div class="container">
            
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form method="POST">
                                <div class="form-group mb-3">
                                    <label for="departamento" class="form-label mb-1">Departamento:</label>
                                    <input type="text" id="departamento" placeholder='Digite seu departamento ' name="departamento" class="form-control" required>
                                </div>
    
                                <div class="form-group mb-3">
                                    <label for="responsavel" class="form-label mb-1">Matricula:</label>
                                    <input type="text" id="responsavel"  placeholder='Digite sua Matricula' name="responsavel" class="form-control" required>
                                </div>
                             
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="data_inicio" class="form-label mb-1">Data Inicial:</label>
                                            <input type="date" class="form-control" name="data_inicio" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="data_fim" class="form-label mb-1">Data Final:</label>
                                            <input type="date" class="form-control" name="data_fim" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="submit" class="btn btn-primary w-100" value="Consultar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabela para mostrar os resultados -->
   
    </section>

    {% if tables %}
    <div>
        <div class="containe">
            <div class="row mt-4">
                <div class="col">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            {% for table in tables %}
                            {{ table|safe }}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
     
    
    
    
</body>

</html>
